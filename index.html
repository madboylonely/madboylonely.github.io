<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
  </head>
  <body style="max-width: 1560px; margin: 0 auto;">
    <!-- HEADER -->
    <header>
      <nav>
        <div class="nav-left"></div>
        <div class="nav-middle"></div>
        <div class="nav-right"></div>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <!-- MAIN TEXT -->
      <section class="main-text"></section>

      <!-- MAIN AVATAR -->
      <section class="main-avatar">
        <!-- LEFT PARAGRAPH TEXT -->
        <div class="main-avatar__left">
          <div class="paragraph-left">
            <div class="paragraph-left__label"></div>
            <div class="paragraph-left__text"></div>
          </div>
          <div class="paragraph-left"></div>
          <div class="paragraph-left"></div>
        </div>
        <!-- AVATAR -->
        <div class="main-avatar__middle">
          <div class="avatar">
            <img src="" alt="" />
          </div>
        </div>
        <!-- RIGHT PARAGRAPH TEXT -->
        <div class="main-avatar__right">
          <div class="paragraph-right">
            <div class="paragraph-right__label"></div>
            <div class="paragraph-right__text"></div>
          </div>
          <div class="paragraph-right"></div>
          <div class="paragraph-right"></div>
          <div class="paragraph-right"></div>
        </div>
      </section>

      <!-- MAIN LOGO -->
      <section class="main-logo">
        <div class="logo"></div>
        <div class="logo"></div>
        <div class="logo"></div>
        <div class="logo"></div>
      </section>

      <!-- ADVANTAGE -->
      <section class="main-advantage">
        <div class="main-advantage__text section-text"></div>
        <div class="main-advantage__items">
          <div class="main-advantage__item"></div>
          <div class="main-advantage__item"></div>
          <div class="main-advantage__item"></div>
          <div class="main-advantage__item"></div>
          <div class="main-advantage__item"></div>
          <div class="main-advantage__item"></div>
        </div>
      </section>

      <!-- EDUCATION -->
      <section class="main-education">
        <div class="main-education__text section-text"></div>
        <div class="education">
          <div class="education-year"></div>
          <div class="education-items">
            <div class="education-item">
              <div class="education-item__label"></div>
              <div class="education-item__text"></div>
            </div>
          </div>
        </div>
        <div class="education"></div>
        <div class="education"></div>
      </section>

      <!-- PROJECT -->
      <section class="main-projects">
        <div class="main-projects__text section-text"></div>
        <div class="main-projects__items">
          <div class="main-projects__item">
            <div class="projects__item-image"></div>
            <div class="projects__item-sublabel"></div>
            <div class="projects__item-label"></div>
          </div>
          <div class="main-projects__item"></div>
          <div class="main-projects__item"></div>
        </div>
      </section>

      <!-- QUOTES -->
      <section class="main-quotes"></section>

      <!-- INSTAGRAM IMAGE -->
      <section class="main-instagram"></section>

      <!-- CALL BRUNO -->
      <section class="main-call"></section>
    </main>

    <!-- FOOTER -->
    <footer style="display: flex; justify-content: space-between; align-items: center;">
        <div class="copyright">
          <p>Â© 2021 MOONEX. ALL RIGHTS RESERVED</p>
        </div>
        <div class="email">
          <p>ANCT304@GMAIL.COM</p>
        </div>
        <ul class="socials" style="display: flex; justify-content: center; align-items: center;">
          <li class="social-item">
            <a href="https://twitter.com/"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li class="social-item">
            <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
          </li>
          <li class="social-item">
            <a href="http://www.facebook.com.vn/"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </li>
          <li class="social-item">
            <a href="https://dribbble.com/"
              ><i class="fa-brands fa-dribbble"></i
            ></a>
          </li>
        </ul>
    </footer>
  </body>
</html>
