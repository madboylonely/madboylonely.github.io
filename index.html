<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-head">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-body">
          <h2 class="card-body__title">Order Summary</h2>
          <p class="card-body__info">
            You can now listen to milions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-body__item">
            <div class="item-detail">
              <img src="./images/icon-music.svg" alt="">
              <div class="item-detail__info">
                <p>Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="card-body__button">Proceed to Payment</button>
          <p class="card-body__close">Cancel Order</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Drake Nguyen</a>.
    </div>
  </body>
</html>
